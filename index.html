<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms-container">
        <h1>Contactez-nous</h1>
        <form action="#" method="POST">
            <div class="forms-group">
                <label for="nom">Nom : <span class="tooltip" data-tooltip="Entrez votre nom de famille.">ℹ️</span> </label> 
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="forms-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="forms-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="forms-group">
                <label for="telephone">Téléphone : <span class="tooltip" data-tooltip="Entrez votre numéro de téléphone portable.">ℹ️</span></label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>
            </div>
            <div class="forms-group">
                <label for="message">Message : <span class="tooltip" data-tooltip="Précisez votre demande.">ℹ️</span></label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            </div>


            <div class="rgpd-validation">
                <label class="switch">
                    <input type="checkbox" id="rgpd" name="rgpd" required>
                    <span class="slider"></span>
                </label>
                <span class="rgpd-message">* Merci de cocher cette case pour accepter les conditions.</span>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
